<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Little Lemon</title>
    <link th:href="@{bootstrap/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <img th:src="@{img/logo.png}" class="img-fluid">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <h1>Our Menu</h1>
            </div>
            <div class="alert alert-info" role="alert">
                Our restaurant will be closed on New Year's Day
            </div>
        </div>
    </div>
    <form action="/addOrder" method="post" th:object="${formData}">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h2>Falafel - 5$<span class="badge bg-secondary">New</span>
                    <div class="pb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="dish1" value="Falafel"
                                   th:field="*{selectedOptions}">
                        </div>
                    </div>
                </h2>
                <p>Chickpea, herbs, spices.</p>
                <img th:src="@{img/falafel-index-64e613f5e0f10.jpg}" class="card-img">
                <h2>Fried Calamari - 10$
                    <div class="pb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="dish2" value="Fried Calamari"
                                   th:field="*{selectedOptions}">
                        </div>
                    </div>
                </h2>
                <p>Squid, buttermilk.</p>
                <img th:src="@{img/fried-calamari-2019531-hero-01-e294f265d7e84c0f89d4b5759759ffbf.jpg}"
                     class="card-img">
            </div>
            <div class="col-12 col-lg-6">
                <h2>Pasta Salad - 3$
                    <div class="pb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="dish3" value="Pasta Salad"
                                   th:field="*{selectedOptions}">
                        </div>
                    </div>
                </h2>
                <p>Lettuce, vegetables, mozzarella.</p>
                <img th:src="@{img/SWP-Tomato-Mozzarella-Salad-1.jpg}" class="card-img">
                <h2>Greek Salad - 8$
                    <div class="pb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="dish4" value="Greek Salad"
                                   th:field="*{selectedOptions}">
                        </div>
                    </div>
                </h2>
                <p>Cucumbers, onion, feta cheese.</p>
                <img th:src="@{img/Simply-Recipes-Easy-Greek-Salad-LEAD-2-4601eff771fd4de38f9722e8cafc897a.jpg}"
                     class="card-img">
            </div>
        </div>
        <div class="row">
            <div class="py-3">
                <div class="col-12">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Order Online</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script th:src="@{bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
